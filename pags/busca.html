<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Busca - Mentes Pioneiras</title>

  <link rel="stylesheet" href="../css/busca.css">
  <link rel="icon" type="image/x-icon" href="../imgs/logo-tab.png">
</head>

<body class="body-main">
  <div class="page-wrapper">
    <header class="site-header">
      <div class="header-container">
        <a href="../index.html" class="logo-link">
          <img class="project-logo" src="./imgs/logo-branco.png" alt="Logotipo do projeto">
          <span>Mentes<br>Pioneiras</span>
        </a>
        <nav class="header-nav" role="navigation" aria-label="Navegação principal">
          <a class="btn secondary" href="./timeline.html"> <i class="fas fa-timeline" aria-hidden="true"></i>Linha do Tempo</a>
          <a class="btn secondary" href="./modelos/modelos.html"> <i class="fas fa-cube" aria-hidden="true"></i>Modelos 3D</a>
          <a class="btn secondary" href="./busca.html"><i class="fas fa-magnifying-glass" aria-hidden="true"></i>Busca</a>
          <a class="btn" href="./quiz/quiz.html" title="Ir para o quiz"> <i class="fas fa-brain" aria-hidden="true"></i> Quiz</a>
        </nav>
      </div>
    </header>


    <main class="page-wrap" role="main">
      <div class="search-panel" role="region" aria-label="Painel de busca">
        <div class="search-input" role="search" aria-label="Pesquisar no site">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" style="opacity:.6">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5z"></path>
          </svg>
          <input id="filtro" type="search" placeholder="Pesquisar artigos, pioneiros e conceitos..." aria-label="Pesquisar">
        </div>

        <div class="controls" role="group" aria-label="Controles da busca">
          <button id="doSearch" class="btn" title="Buscar">Buscar</button>
          <button id="clearFilter" class="btn secondary" title="Limpar busca">Limpar</button>
        </div>
      </div>




      <section class="results-panel" aria-labelledby="results-title">

        <div class="results-header">
          <h2 id="results-title" style="margin:0;">Resultados</h2>
          <div class="search-meta" aria-live="polite">Exibindo <strong id="resultsCount">0</strong> resultados</div>
        </div>
        <div id="resultsList" class="results-list" role="list" aria-live="polite">
        </div>
      </section>

    </main>

    <footer class="site-footer">
      <div class="footer-container">

        <img class="project-logo footer-logo" src="../imgs/logo-branco.png" alt="Logo do Projeto">


        <div class="footer-actions">
          <button class="btn-tertiary" id="theme-toggle" title="Alterar Tema">
            <i class="fas fa-adjust" aria-hidden="true"></i>
            <span id="theme-text"></span>
          </button>
          <a href="./busca-en.html" class="btn-tertiary" title="Mudar Idioma">
            <i class="fas fa-globe" aria-hidden="true"></i>
            <span>Idioma</span>
          </a>
          <a href="./sobre.html" class="btn-tertiary" title="Sobre Nós">
            <i class="fas fa-info" aria-hidden="true"></i>
            <span>Sobre Nós</span>
          </a>
        </div>
      </div>
    </footer>
  </div>


  <script src="../js/busca.js"></script>
  <script src="../js/tema.js"></script>
</body>


</html>
