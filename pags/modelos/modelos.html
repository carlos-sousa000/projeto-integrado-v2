<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos 3D - Mentes Pioneiras</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="../../css/main-import.css">
    <link rel="stylesheet" href="../../css/modelo/modelo.css">
    <link rel="icon" type="image/x-icon" href="../../imgs/logo-tab.png">
</head>

<body class="body-main">
    <header class="site-header">
        <div class="header-container"> <a href="../../index.html" class="logo-link"> <img class="project-logo" src="../../imgs/logo-branco.png" alt="Logo do Projeto"> <span>Mentes<br>Pioneiras</span> </a>
            <nav class="header-nav" role="navigation" aria-label="Navegação principal"> <a class="btn secondary" href="../timeline.html"> <i class="fas fa-timeline" aria-hidden="true"></i>Linha do Tempo</a> <a class="btn secondary" href="./modelos.html"> <i class="fas fa-cube" aria-hidden="true"></i>Modelos 3D</a> <a class="btn secondary" href="../busca.html"><i class="fas fa-magnifying-glass" aria-hidden="true"></i>Busca</a> <a class="btn" href="../quiz/quiz.html" title="Ir para o quiz"> <i class="fas fa-brain" aria-hidden="true"></i> Quiz</a> </nav>
        </div>
    </header>
    <main class="container">
        <div class="carousel-section">
            <div class="carousel-header">
                <div class="header-title-group">
                    <h2 id="carousel-title">Modelos</h2> <a href="#guia-de-uso" class="btn-help" title="Ajuda"><i class="fas fa-question-circle"></i></a>
                </div> <input type="file" id="file-input" class="file-input" accept=".glb,.gltf"> <button class="upload-btn" id="upload-btn"> <i class="fas fa-upload"></i> </button>
            </div>
            <div class="carousel-container"> <button class="carousel-btn" id="prev-btn" title="Anterior"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel" id="model-carousel"> </div> <button class="carousel-btn" id="next-btn" title="Próximo"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="viewer-section">
            <div id="model-viewer"></div>
            <div class="loading" id="loading">Carregando modelo writee...</div>
            <div class="viewer-controls"> <button id="fullscreen-btn" title="Tela Cheia">⛶</button> </div>
            <div class="camera-control" id="camera-control" title="Vista Fixa"></div>
            <div class="camera-mode-indicator" id="camera-mode-indicator">Modo: Vista Fixa</div>
            <div class="annotation-panel" id="annotation-panel">
                <div class="annotation-header">
                    <div class="annotation-title" id="annotation-title-text">Escreva aqui</div> <button class="annotation-close" id="annotation-close" title="Fechar">✕</button>
                </div>
                <div class="annotation-content"> <textarea class="annotation-textarea" id="annotation-textarea" placeholder="Digite aqui..."></textarea>
                    <div class="annotation-display" id="annotation-display" style="display: none;"></div>
                </div>
                <div class="annotation-actions"> <button class="annotation-btn annotation-save" id="annotation-save">Salvar</button> <button class="annotation-btn annotation-edit" id="annotation-edit" style="display: none;">Editar</button> <button class="annotation-btn annotation-clear" id="annotation-clear">Limpar</button> </div>
            </div>
        </div>
        <div class="instructions" id="guia-de-uso">
            <h3 id="instructions-title">Como usar:</h3>
            <ul id="instructions-list"> </ul>
        </div>
    </main>
    <footer class="site-footer" role="contentinfo">
        <div class="footer-container">
            <div> <img class="project-logo footer-logo" src="../../imgs/logo-branco.png" alt="Logo do Projeto"> </div>
            <div class="footer-actions"> <button class="btn-tertiary" id="theme-toggle" title="Alterar Tema"> <i class="fas fa-adjust" aria-hidden="true"></i> <span id="theme-text">Modo claro</span> </button> <a href="./modelos-en.html" class="btn-tertiary" title="Mudar Idioma"> <i class="fas fa-globe" aria-hidden="true"></i> <span>Idioma</span> </a> <a href="../sobre.html" class="btn-tertiary" title="Sobre Nós"> <i class="fas fa-info" aria-hidden="true"></i> <span>Sobre Nós</span> </a> </div>
        </div>
    </footer>
    <script src="../../js/modelos.js"></script>
    <script src="../../js/tema.js"></script>
</body>

</html>
