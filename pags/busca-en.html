<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search - Pioneering Minds</title>

  <link rel="stylesheet" href="../css/busca.css">
  <link rel="icon" type="image/x-icon" href="../imgs/logo-tab.png">
</head>

<body class="body-main">
  <div class="page-wrapper">
    <header class="site-header">
      <div class="header-container">
        <a href="../index-en.html" class="logo-link">
          <img class="project-logo" src="./imgs/logo-branco.png" alt="Project logo">
          <span>Pioneering<br>Minds</span>
        </a>
        <nav class="header-nav" role="navigation" aria-label="Main navigation">
          <a class="btn secondary" href="./timeline-en.html"> <i class="fas fa-timeline" aria-hidden="true"></i>Timeline</a>
          <a class="btn secondary" href="./modelos/modelos-en.html"> <i class="fas fa-cube" aria-hidden="true"></i>3D Models</a>
          <a class="btn secondary" href="./busca-en.html"><i class="fas fa-magnifying-glass" aria-hidden="true"></i>Search</a>
          <a class="btn" href="./quiz/quiz-en.html" title="Go to quiz"> <i class="fas fa-brain" aria-hidden="true"></i> Quiz</a>
        </nav>
      </div>
    </header>


    <main class="page-wrap" role="main">
      <div class="search-panel" role="region" aria-label="Search panel">
        <div class="search-input" role="search" aria-label="Search site">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" style="opacity:.6">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5z"></path>
          </svg>
          <input id="filtro" type="search" placeholder="Search articles, pioneers, and concepts..." aria-label="Search">
        </div>

        <div class="controls" role="group" aria-label="Search controls">
          <button id="doSearch" class="btn" title="Search">Search</button>
          <button id="clearFilter" class="btn secondary" title="Clear search">Clear</button>
        </div>
      </div>




      <section class="results-panel" aria-labelledby="results-title">

        <div class="results-header">
          <h2 id="results-title" style="margin:0;">Results</h2>
          <div class="search-meta" aria-live="polite">Showing <strong id="resultsCount">0</strong> results</div>
        </div>
        <div id="resultsList" class="results-list" role="list" aria-live="polite">
        </div>
      </section>

    </main>

    <footer class="site-footer">
      <div class="footer-container">
        <a href="../index-en.html" class="logo-link">
          <img class="project-logo footer-logo" src="../imgs/logo-branco.png" alt="Project Logo">
        </a>

        <div class="footer-actions">
          <button class="btn-tertiary" id="theme-toggle" title="Change Theme">
            <i class="fas fa-adjust" aria-hidden="true"></i>
            <span id="theme-text"></span>
          </button>
          <a href="./busca.html" class="btn-tertiary" title="Change Language">
            <i class="fas fa-globe" aria-hidden="true"></i>
            <span>Language</span>
          </a>
          <a href="./sobre-en.html" class="btn-tertiary" title="About Us">
            <i class="fas fa-info" aria-hidden="true"></i>
            <span>About Us</span>
          </a>
        </div>
      </div>
    </footer>
  </div>


  <script src="../js/busca-en.js"></script>
  <script src="../js/tema.js"></script>
  <script src="../js/idioma.js"></script>
</body>


</html>
